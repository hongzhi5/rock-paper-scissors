<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = 'title'>Rock Paper Scissors</div>
    <div class = 'rule'>First to 5 points wins!</div>
    <div class = 'buttons'>
        <button value = 'Rock' class = 'choice'>✊</button>
        <button value = 'Paper' class = 'choice'>🖐️</button>
        <button value = 'Scissors' class = 'choice'>✌️</button>
    </div>
    <div class = 'results'>
        <div id = 'resultsBox'></div>
    </div>
    <div class = 'playAgain'></div>
    
    <script src="javascript.js"></script>
</body>
</html>
